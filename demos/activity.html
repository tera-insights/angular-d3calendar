<!DOCTYPE html>
<meta charset="utf-8">
<style>

	body {
		font: 10px sans-serif;
		shape-rendering: crispEdges;
	}

	.day {
		fill: #fff;
		stroke: #ccc;
	}

	.month {
		fill: none;
		stroke: #000;
		stroke-width: 2px;
	}

</style>
<html ng-app="demoapp">
<head>
	<title>D3 Calendar Demo</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
	<script src="../src/angular-d3calendar.js"></script>

	<script src="controller.js"></script>

</head>
<body ng-controller="DemoCtrl">
	<d3calendar data="data" date-accessor="dateAccessor" event-accessor="eventAccessor"
				color-accessor="colorAccessor" cell-size="23"></d3calendar>
</body>
</html>
