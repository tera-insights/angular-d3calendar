<!DOCTYPE html>
<meta charset="utf-8">
<style>

	body {
		font: 10px sans-serif;
		shape-rendering: crispEdges;
	}

	.day {
		fill: #fff;
		stroke: #ccc;
	}

	.month {
		fill: none;
		stroke: #000;
		stroke-width: 2px;
	}

</style>
<html ng-app="demoapp">
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
	<script src="../src/angular-d3calendar.js"></script>

	<script>
		angular.module('demoapp', ['d3calendar'])
			.controller('DemoCtrl', [ '$scope', function($scope){

				// cook up some data
				$scope.data = d3.time.day.range(new Date(2000, 0, 1), new Date(2016, 0, 1))
					.map(function(day){
						var events = [
							"Edited file.",
							"Pushed project.",
							"Updated wiki."
						];

						return { 
							date: day,
							color: "green",
							events: events[parseInt(Math.random() * 3)]
						};
					});
				$scope.dateAccessor = function(el){ return el.date; };
				$scope.colorAccessor = function(el){ return el.color; };
				$scope.eventAccessor = function(el){ return el.events; };

			}]);
	</script>


</head>
<body ng-controller="DemoCtrl">
	<d3calendar data=data date-accessor=dateAccessor color-accessor=colorAccessor cell-size=7>
	</d3calendar>
</body>
</html>
